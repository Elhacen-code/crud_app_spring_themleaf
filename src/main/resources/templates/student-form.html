<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  layout:decorate="layout"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initiale-scale=1, shrink-to-fit=no"
    />
    <title>Bootstrap CRUD Data Table for Database With Modal Form</title>


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poper.js@1.16.0/dist/umd/poper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootsrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <section layout:fragment="content">
      <div class="container-xl">
        <div class="table-responsive">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-6">
                  <h2>Manage <b>Students:</b></h2>
                </div>
                <!-- <div class="col-sm-6">
                  <a class="btn btn-success"
                    ><i class="material-icons">&#xE147;</i>
                    <span>Add New Student</span></a
                  >
                </div> -->
              </div>
            </div>

            <form
              action="#"
              th:action="@{/save}"
              th:object="${student}"
              method="POST"
            >
              <div class="form-group">
                    <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="Enter Id" />
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  th:field="*{name}"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                />
                <div
                  class="alert alert-danger mt-1"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                ></div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  th:field="*{email}"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                />
                <div
                  class="alert alert-danger mt-1"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                ></div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  th:field="*{address}"
                  class="form-control"
                  id="address"
                  placeholder="Enter address"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  th:field="*{phone}"
                  class="form-control"
                  id="phone"
                  placeholder="Enter phone"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
